<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Reconnaissance Faciale</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-gray-200">
    <main class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-400">Connexion Sécurisée</h1>
            <p class="text-gray-400 mt-2">Authentifiez-vous par reconnaissance faciale pour accéder à vos fichiers.</p>
        </div>
        <div class="relative mt-6 w-full aspect-video bg-gray-700 rounded-lg overflow-hidden">
            <video id="video" class="absolute top-0 left-0 w-full h-full object-cover" autoplay muted></video>
            <canvas id="overlay" class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
            <div id="loading-message" class="absolute top-3 left-3 bg-blue-500 text-white px-3 py-1 rounded text-xs">
                Chargement des modèles...
            </div>
        </div>
        <div id="image-upload-container" class="mt-4 hidden">
            <label for="image-upload" class="block text-sm font-medium text-gray-400">Uploader une image :</label>
            <input id="image-upload" type="file" accept="image/*" class="mt-2 block w-full text-sm text-gray-300 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div id="message" class="mt-4 text-center text-sm font-medium bg-gray-700 py-2 rounded">
            En attente...
        </div>
        <div class="mt-6 text-center text-xs text-gray-500">
            © 2025 FaceLogin - Test de Reconnaissance Faciale
        </div>
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
