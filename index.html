<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance Faciale</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        #video-container {
            position: relative;
            width: 640px; /* Ajuste selon la résolution souhaitée */
            height: 480px;
            border: 1px solid black;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-height: 2em; /* Pour éviter les sauts de page */
            text-align: center;
        }
        #loading-message {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Mini Projet Reconnaissance Faciale</h1>

    <div id="video-container">
        <video id="video" width="640" height="480" autoplay muted></video>
        <canvas id="overlay"></canvas> <div id="loading-message">Chargement des modèles...</div>
    </div>

    <div id="message">En attente...</div>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
